<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="flex justify-center p-4 lg:hidden">
            <img class="h-4 sm:h-6 md:h-8" src="images/Unisapiens-principal.png" alt="">
        </div>
    </header>

    <main>
        <section>
            <div >
                <img class="sm:h-2/5 md:h-2/5 lg:h-full 2xl:h-3/6 w-full"  src="images/Vestibular-Unisapiens.png" alt="banner">
            </div>
        </section>


        <div class=" 
        flex flex-col items-center justify-center
        md
        ">

            <section class="mt-3 w-full lg:max-w-7xl">                       
                
                <div class="
                px-5 py-5
                sm:px-5 sm:py-3 sm:flex
                md:px-28 md:py-3 md:flex
                lg:px-32 lg:py-3 lg:flex
                ">
                    <p class="font-medium text-sm text-gray-400">INSCREVA-SE</p>
                    
                </div>

                <div class="  
                flex flex-col gap-5 px-4
                sm:flex sm:flex-col sm:gap-5 sm:px-4
                md:flex md:flex-col md:gap-5 md:px-7 
                lg:flex lg:flex-row lg:px-4  lg:py-1 lg:max-w-7xl
                
                ">

                    <div class="
                    flex flex-col
                    sm:flex sm:flex-col
                    md:flex md:flex-row md:px-20 gap-5
                    lg:flex lg:pl-28 lg:pr-0 lg:gap-5 lg:w-1/2 lg:justify-between
                    
                    ">
                        <div class="card rounded-md border-solid border-2 border-grey flex pl-5 py-7 gap-3 cursor-pointer
                        sm:w-full
                        md:w-1/2 
                        lg:w-1/2 
                        
                        ">
                            <i class="fa-solid fa-desktop"></i>
                            <p class="text-xs">VESTIBULAR ONLINE</p>
                        </div>

                        <div class="card rounded-md border-solid border-2 border-grey flex pl-5 py-7 gap-3 cursor-pointer
                        sm:w-full
                        md:w-1/2 
                        lg:w-1/2
                        
                        ">
                            <i class="fa-solid fa-desktop"></i>
                            <p class="text-xs">USE A NOTA DO ENEM</p>
                        </div>
                    </div>

                    <div class="
                    flex flex-col
                    sm:flex sm:flex-col sm:gap-5 sm:w-full
                    md:flex md:flex-row md:px-20 gap-5
                    lg:flex lg:gap-5 lg:pl-0 lg:pr-28 lg:w-1/2
                    
                    ">

                        <div class="card rounded-md border-solid border-2 border-grey flex pl-5 py-7 gap-3 cursor-pointer
                        sm:w-full
                        md:w-1/2
                        lg:w-1/2
                        
                        ">
                            <i class="fa-solid fa-desktop"></i>
                            <p class="text-xs">TRANSFIRA-SE</p>
                        </div>
                        
                        <div class="card rounded-md border-solid border-2 border-grey flex pl-5 py-7 gap-3 cursor-pointer
                        sm:w-full
                        md:w-1/2
                        lg:w-1/2
                        
                        ">
                            <i class="fa-solid fa-desktop"></i>
                            <p class="text-xs">FAÇA 2ª GRADUAÇÃO</p>
                        </div>

                    </div>
    
                </div>
            </section>

            <section class="my-10 w-full lg:max-w-7xl">
                <div class="
                px-5 py-5
                sm:px-5 sm:py-3 sm:flex
                md:px-28 md:py-3 md:flex
                lg:px-32
                 ">
                    <p class="font-medium text-sm text-gray-400">INFORME</p>
                </div> 

                <form class="flex flex-col
                sm:px-0 
                md:px-1
                lg:px-4 gap-5 lg:max-w-7xl" action="">
                    <div class="
                    flex flex-col px-4 gap-5
                    md:flex md:flex-col md:px-28 md:gap-5
                    lg:flex lg:flex-row lg:px-28 lg:gap-5">

                        <label class="border-b border-gray-300
                        flex p-5 gap-5 w-full 
                        md:flex md:p-5 md:gap-5 md:w-full 
                        lg:flex lg:p-5 lg:gap-5 lg:w-1/4" for="cpf">
                            <i class="fa-regular fa-id-card
                            flex self-center"></i>
                            <input class="
                            w-full h-10 outline-none" type="number" placeholder="CPF*">
                        </label>

                        <label class="border-b border-gray-300
                        flex p-5 gap-5 w-full 
                        md:flex md:p-5 md:gap-5 md:w-full 
                        lg:flex lg:p-5 lg:gap-5 lg:w-full" for="cpf">
                            <i class="fa-solid fa-user 
                            flex self-center"></i>
                            <input class="
                            w-full h-10 outline-none " type="text" placeholder="Como gostaria de ser chamado?*">
                            
                        </label>
                    </div>

                    <div class="
                    flex flex-col px-4 gap-5
                    md:flex md:flex-col md:px-28 md:gap-5
                    lg:flex lg:flex-row lg:px-28 lg:gap-5">
                        <label class="border-b border-gray-300
                        flex p-5 gap-5 w-full
                        md:flex md:p-5 md:gap-5 md:w-full 
                        lg:flex lg:p-5 lg:gap-5 lg:w-1/2" for="cpf">
                            <i class="fa-solid fa-envelope 
                            flex self-center"></i>
                            <input class="
                            w-full h-10 outline-none" type="email" placeholder="E-mail*">


                        </label>

                        <label class="border-b border-gray-300
                        flex p-5 gap-5 w-full
                        md:flex md:p-5 md:gap-5 md:w-full 
                        lg:flex lg:p-5 lg:gap-5 lg:w-1/2" for="cpf">
                            <i class="fa-solid fa-phone 
                            flex self-center"></i>
                            <input class="
                            w-full h-10 outline-none" type="number" placeholder="Telefone*">
                        </label>
                    </div>

                </form>
            </section>

            <section class="w-full px-4 md:w-full md:justify-center md:max-w-7xl md:px-28 lg:px-32">
                <div class="flex flex-col-reverse gap-7 md:flex md:flex-row md:justify-between md:gap-10 md:xl:max-w-7xl">
                    <button class="w-full my-3 mb-10 md:my-5 md:mb-10 bg-gray-300 text-gray-800 font-xs font-medium py-4 px-10 rounded " >CONFIRA OS EDITAIS</button>
                    <a class="w-full flex justify-center  md:mb-10 md:my-5 bg-blue-500 text-white font-xs font-medium py-4 px-10 rounded " href="ofertas.html"><button class="">AVANÇAR</button></a>
                    
                </div>
            </section>

        </div>

    </main>
</body>
</html>
